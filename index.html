<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ludo">
    <div class="first">
        <div class="left">
            <div class="top-left">
                <div class="g1" style="background-color: #B4FF9F;"></div>
                <div class="g2"  style="background-color: #B4FF9F;"></div>
                <div class="g3" style="background-color: #B4FF9F;"></div>
                <div class="g4" style="background-color: #B4FF9F;"></div>
            </div>
        </div>
        <div class="centre">
            <div class="row1">
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png" height="40px" alt="star" style="margin-left: 12px;">
                </div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
            <div class="row2">
                <div class="c1" style="background-color: white;">
                    <div class="yellow-in"></div>
                </div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
            <div class="row3">
                <div class="c1"></div>
                <div class="c1" style="background-color: yellow;"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
        </div>
        <div class="right">
            <div class="top-right">
                <div class="g1" style="background-color: yellow"></div>
                <div class="g2"  style="background-color:yellow;"></div>
                <div class="g3" style="background-color:yellow;"></div>
                <div class="g4" style="background-color:yellow;"></div>
            </div>
        </div>
    </div>
    <div class="second">
        <div class="second-left">
            <div class="colum1">
              
                <div class="r1"></div>
                <div class="r1" style="background-color: #B4FF9F;"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
            </div>
            <div class="colum2">
            
                <div class="r1" style="background-color: white;width: 39px;">
                 <div class="green-in"></div>
                </div>
                <div class="r1" ></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
            </div>
            <div class="colum3">
             
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png" height="40px" alt="star" style="margin-top: 8px;">
                </div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
            </div>
        </div>
        <div class="second-centre">
            <div class="trangle"></div>
        </div>
        <div class="second-right">
            <div class="colum1">
              
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png" height="40px" alt="star" style="margin-top: 10px; ">
                </div>
                <div class="r1"></div>
                <div class="r1"></div>
            </div>
            <div class="colum-2-color">
            
                <div class="r1" ></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1"style="background-color: white;">
                    <div class="aqua-in"></div>
                </div>
            </div>
            <div class="colum3">
             
                <div class="r1"></div>
                <div class="r1" ></div>
                <div class="r1"></div>
                <div class="r1"></div>
                <div class="r1" style="background-color: aqua;"></div>
                <div class="r1"></div>
            </div>
        </div>
    </div>
    <div class="third">
        <div class="third-left">
            <div class="bottom-left">
                <div class="g1" style="background-color: red"></div>
                <div class="g2"  style="background-color:red;"></div>
                <div class="g3" style="background-color:red;"></div>
                <div class="g4" style="background-color:red;"></div>
            </div>
        </div>
        <div class="third-centre">
            <div class="row1">
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1" style="background-color: red;"></div>
                <div class="c1"></div>
            </div>
            <div class="row-2-color">
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1" style="background-color: white;">
                    <div class="red-in"></div>
                
                </div>
            </div>
            <div class="row3">
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1"></div>
                <div class="c1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png" height="40px" alt="star" style="margin-left: 8px; ">
                </div>
                <div class="c1"></div>
                <div class="c1"></div>
            </div>
        </div>
        <div class="third-right">
            <div class="bottom-right">
                <div class="g1" style="background-color: aqua"></div>
                <div class="g2"  style="background-color:aqua;"></div>
                <div class="g3" style="background-color:aqua;"></div>
                <div class="g4" style="background-color:aqua;"></div>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
